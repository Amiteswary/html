<!DOCTYPE html>
<html>
<head>
	<title>lab1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form action="" method="POST">
		<fieldset>
			<legend>Details</legend>
			<label for="Name">NAME</label>
			<input type="text" id="Name" name="name" placeholder="Name" required ><br><br>
			<label for="Password">PASSWORD</label>
			<input type="password" id="Password" name="password" required maxlength="6"><br><br><br>
		</fieldset>
			<br><label for="Email">EMAIL ID</label>
			<input type="text" id="Email" name="email" placeholder="test@example.com" required autofocus><br><br>


		<br><label for="Category"> CATEGORY</label>
		<select id="Category" name="Category" required>
			<option value="Student">STUDENT</option>
			<option value="Employee">EMPLOYEE</option>
			<option value="Freelancer" selected>FREELANCER</option>
		</select><br><br>

		<label for="Date">DATE</label>
		<input type="date" id="Date" name="date" required><br><br>
		<input type="radio" name="ticket" value="1 tickets" required>1 tickets<br>
		<input type="radio" name="ticket" value="2 tickets" required checked="">2 tickets<br>
		<input type="radio" name="ticket" value="3 tickets" required>3 tickets<br><br>
		<input type="checkbox" name="payment" value="Online payment" required>Online Payment<br><br>
		<label for="Notes">NOTES</label><br>
		<textarea id="Notes" rows = "5" cols = "50" name = "description" placeholder="Notes" maxlength="25"></textarea>

         
         <input type="reset" name="reset" value="Reset"><br><br>
         <input type = "submit" value = "submit" >

	</form>

</body>
</html>
